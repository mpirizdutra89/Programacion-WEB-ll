<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="container">
        <h1>Datos Personales</h1>
        <form id="formData">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" autocomplete="off" required>
            </div>
            <div class="campo">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" autocomplete="off" required>
            </div>
            <div class="campo">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Seleccione</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="off" required>
            </div>
            <div class="campo">
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="campo">
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" name="nacionalidad" autocomplete="off" required>
            </div>
            <div class="botones">

                <button type="reset">Limpiar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>


        <div id="datos-container">
            <h2>Datos enviados:</h2>
            <ul id="lista-datos"></ul>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>

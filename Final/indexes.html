<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntados</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: rgb(27, 38, 44);
            color: rgb(187, 225, 250);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            background-color: rgb(230, 57, 70);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px 0px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .puntos {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 12px;
        }

        .perfil {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #fff;
        }

        .perfil img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .texto-banner {
            font-size: 20px;
            font-weight: bold;
            color: white;
            padding-right: 6%;
        }

        .contenedor-juego {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            padding: 10px;
        }

        .caja-pregunta {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .caja-respuestas {
            background: transparent;
            width: 100%;
            text-align: center;
        }

        .pregunta {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .opcion {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease, background 0.2s ease;
        }

        .opcion:hover {
            background: #E63946;
            color: white;
            transform: scale(1.05);
        }

        .opcion:focus {
            outline: none;
        }

        .incorrecta {
            background-color: #FF4C4C;
            color: white;
            border: 2px solid #7b7a7a;
        }

        .incorrecta:hover {
            background-color: #FF1A1A;
        }

        .correcta {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #7b7a7a;
        }

        .correcta:hover {
            background-color: #388E3C;
        }

        .boton-siguiente {
            padding: 15px 30px;
            background-color: #e46973;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease, background 0.2s ease;
        }

        .boton-siguiente:hover {
            background-color: #E63946;
            transform: scale(1.05);
        }

        .boton-siguiente:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="puntos">Puntos: 0</div>
        <div class="texto-banner">PON A PRUEBA TU CONOCIMIENTO</div>
        <div class="perfil">
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil">
        </div>
    </div>

    <div class="contenedor-juego">
        <div class="caja-pregunta">
            <div class="pregunta">¿Qué banda llegó primero?</div>
        </div>
        <div class="caja-respuestas">
            <button class="opcion">Maroon 5</button>
            <button class="opcion">Nirvana</button>
            <button class="opcion">Justin Bieber</button>
            <button class="opcion">Coldplay</button>
        </div>
        <button class="boton-siguiente">Siguiente</button>
    </div>
</body>

</html>
